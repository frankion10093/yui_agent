#dir_rule:
#  # base_dir: 根目录。
#  # 此配置也支持引用环境变量，例如
#  # base_dir: ${JM_DIR}/下载文件夹/
#  base_dir: ./output/
plugins:
  after_album:
    # 把章节的所有图片合并为一个pdf的插件
    # 使用前需要安装依赖库: [pip install img2pdf]
    - plugin: img2pdf
      kwargs:
        pdf_dir: ./output/ # pdf存放文件夹
        filename_rule: Pid # pdf命名规则，P代表photo, id代表使用photo.id也就是章节id